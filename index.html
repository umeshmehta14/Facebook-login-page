<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" type="image/png" href="/facebookimg.png" />
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/041645e909.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-200">
    <div class="container mt-36 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-12">
            <img class="w-72" src="fb-image.svg" alt="not found">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-1/4 shadow-lg shadow-slate-400 text-lg relative">
            <input class="px-4 h-14 my-1 border border-1 caret-blue-700 border-gray-200 rounded-lg focus:outline-blue-400" type="text" placeholder="Email address or phone number">
            <input id="i2" class="px-4 h-14 my-1 border border-1 caret-blue-700 border-gray-200 rounded-lg focus:outline-blue-400" type="password" placeholder="password">

            <button id="eye" class="w-4 absolute bottom-60 right-6 pl-[0.5rem] pr-[1.8rem] mr-[1rem] my-[-0.9rem] mx-[0.2rem] rounded-full hover:bg-slate-200 opacity-60"><i class="fa-solid fa-eye"></i></button>

            <button class="bg-blue-500 text-white font-bold text-xl w-full rounded-lg px-4 my-2 h-12 hover:bg-blue-600">Log in</button>
            <span class="mx-auto h-12"> <a class="text-blue-500 hover:underline text-sm" href="#">Forgotten password?</a></span>
            <hr>
            
            <button class="bg-green-500 mx-auto text-white font-bold text-base w-fit rounded-lg px-4 my-4 h-12 hover:bg-green-600">Create New Account</button>
            <span class="absolute text-sm -bottom-10 ml-7"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business. </span>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
